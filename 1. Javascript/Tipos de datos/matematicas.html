<!DOCTYPE html>
<html>
    <head>
        <script>
            Math.random() * 100; // numero aleatorio entre 0 y 100 
            Math.trunc(9.6); // trunca el valor al entero más bajo
            Math.min(9,0,8,9,0); // devuelve el valor mínimo de la lista
            Math.max(8,45,6,34); // devuelve el valor máximo de la lista
            Math.ceil(6.79); // redondea al valor inmediatamente más alto
            Math.floor(6.34); // redondea al valor inmediatamente más bajo
            Math.round(9.6); // redondea al alza o a la baja según el valor de los decimales ( < 0.5 -> a la baja, >= 0.5 -> al alza )
        </script>
    </head>
</html>
